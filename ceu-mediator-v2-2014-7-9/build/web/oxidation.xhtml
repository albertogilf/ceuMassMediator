<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template_general.xhtml">
        <ui:define name="head">
            <title>Batch Advanced Search. CEU mass mediator</title>
        </ui:define>

        <ui:define name="intro-wrapper">
            <!--
            <div class="title">Batch Advanced Search</div>
            -->

            <div class="form" >
                <h:form id="mainsearch" prependId="false">
                    <p:focus for="parentionmass"/>
                    <h:commandButton id="dummy" actionListener="#{OxidationController.submit()}" 
                                     action="/theoreticalCompounds/oxidationlist" style="display:none;"
                                     />
                    <p:clock rendered="false"/>
                    <div id="highlights" class="container whiteborder">

                        <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">

                            <p:row></p:row>
                            <p:row>
                                <label style="float: top">(*) Mandatory fields</label>
                            </p:row>
                            <p:row></p:row>

                            <p:row></p:row>
                            <p:row>
                                <label for="parentionmass" style="float: top">Parent ion -m/z-: </label>
                                <p:inputText id="parentionmass"
                                             value="#{OxidationController.queryInputParentIonMasses}"
                                             pt:placeholder="enter parent ion m/z"
                                             style=" width:100%"
                                             />
                                <p:message for="parentionmass" styleClass="errormessage"></p:message>
                            </p:row>
                            <p:row></p:row>

                            <p:row></p:row>
                            <p:row>
                                <label for="fattyacidmass">Fatty acid -m/z- (*): </label>
                                <p:inputText id="fattyacidmass"
                                             value="#{OxidationController.queryInputFattyAcidMasses}"
                                             pt:placeholder="enter fatty acid m/z"
                                             validator="#{OxidationController.validateFattyAcidMass}"
                                             required="true"
                                             style="width:100%"
                                             />
                                <p:message for="fattyacidmass" styleClass="errormessage"></p:message>
                            </p:row>
                            <p:row></p:row>

                            <p:row></p:row>
                            <p:row>
                                <label for="inputtolerance" style="float: top">Tolerance -ppm- (*):</label>
                                <p:inputText id="inputtolerance" size="2" maxlength="4"  
                                             value="#{OxidationController.inputTolerance}" 
                                             validator="#{OxidationController.validateInputTolerance}"
                                             required="true"
                                             pt:placeholder="enter tolerance"
                                             style="width:100%"
                                             />
                                <p:message for="inputtolerance" styleClass="errormessage"></p:message>
                            </p:row>
                            <p:row></p:row>

                            <p:row></p:row>
                            <p:row>
                                <label for="ionisationmode" style="float: top">Ionisation Mode (*):</label>
                                <p:selectOneListbox id="ionisationmode" 
                                                    value="#{OxidationController.ionMode}"
                                                    style="width:100%">
                                    <!--<f:selectItem itemLabel="All" itemValue="ALL" />-->
                                    <f:selectItem itemLabel="Positive" itemValue="positive" />
                                    <f:selectItem itemLabel="Negative" itemValue="negative" />
                                    <f:ajax execute="ionisationmode" render=" ionisationmode"/>
                                </p:selectOneListbox>
                            </p:row>
                            <p:row></p:row>

                            <p:row></p:row>
                            <p:row>
                                <label for="databasesmenu" style="float: top">Databases (*):</label>
                                <p:selectManyMenu id="databasesmenu" 
                                                  value="#{OxidationController.databases}" 
                                                  filter="false" 
                                                  filterMatchMode="contains"
                                                  showCheckbox="true"
                                                  required="true"
                                                  requiredMessage="Choose some database"
                                                  style="width:100%">
                                    <f:ajax execute="databasesmenu" render=" databasesmenu"/>
                                    <f:selectItems value="#{OxidationController.DBcandidates}" />
                                </p:selectManyMenu>
                                <p:message for="databasesmenu" styleClass="errormessage"></p:message>
                            </p:row>                        
                            <p:row></p:row>
                            
                            <p:row></p:row>
                            <p:row>
                                <label for="oxidationmenu" style="float: top">Possible oxidations (*):</label>
                                <p:selectManyMenu id="oxidationmenu" 
                                                  value="#{OxidationController.oxidations}" 
                                                  filter="false" 
                                                  filterMatchMode="contains"
                                                  showCheckbox="true"
                                                  required="true"
                                                  requiredMessage="Choose some oxidations to search"
                                                  style="width:100%">
                                    <f:ajax execute="oxidationmenu" render=" oxidationmenu"/>
                                    <f:selectItems value="#{OxidationController.oxidationsCandidates}" />
                                </p:selectManyMenu>
                                <p:message for="oxidationmenu" styleClass="errormessage"></p:message>
                            </p:row>
                            <p:row></p:row>
                        </p:panelGrid>

                        <hr/>

                        <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:row>                                
                                <h:commandButton 
                                    id="loadDemo" 
                                    type="submit" 
                                    value="Loading of demo data" 
                                    action="#{OxidationController.setDemoMass()}" 
                                    immediate="true"
                                    style="width:100%">
                                    <f:ajax render="inputtolerance parentionmass fattyacidmass ionisationmode oxidationmenu databasesmenu "/>
                                </h:commandButton>
                            </p:row>  
                            <p:row>
                                <h:commandButton
                                    id="submit" 
                                    value="submit compounds" 
                                    actionListener="#{OxidationController.submit()}" 
                                    action="/theoreticalCompounds/oxidationlist"
                                    style="width:100%">
                                </h:commandButton>
                            </p:row>
                            <p:row>
                                <h:commandButton  
                                    id="reset" 
                                    type="submit" 
                                    value="reset" 
                                    action="#{theoreticalCompoundsController.clearForm()}"
                                    immediate="true"
                                    style="width:100%"> 
                                    <f:ajax render="inputtolerance parentionmass fattyacidmass ionisationmode oxidationmenu databasesmenu "/>
                                </h:commandButton>
                            </p:row>
                        </p:panelGrid>

                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
